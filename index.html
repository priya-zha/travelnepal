<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Escape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?travel') center/cover no-repeat;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .hero-section {
            text-align: center;
            padding: 50px;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffd700;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffcc00;
        }

        .gallery-section {
            text-align: center;
            padding: 50px;
        }

        .gallery-image {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .video-section {
            text-align: center;
            padding: 50px;
        }

        #youtube-video {
            width: 100%;
         
        }

        .map-section {
            text-align: center;
            padding: 50px;
        }

        #google-map {
            width: 100%;

            height: 400px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Travel Escape</h1>
    </header>

    <nav>
        <a href="#hero">Home</a>
        <a href="#gallery">Destinations</a>
        <a href="#video">Packages</a>
        <a href="#map">Contact</a>
    </nav>

    <div id="hero" class="hero-section">
        <h1>Embark on Your Dream Journey</h1>
        <p>Discover the world's wonders with our curated travel experiences.</p>
        <a href="#video" class="cta-button">Explore Now</a>
    </div>

    <div id="gallery" class="gallery-section">
        <h2>Featured Destinations</h2>
        <img class="gallery-image" src="https://source.unsplash.com/800x600/?beach" alt="Beach Destination">
        <img class="gallery-image" src="https://source.unsplash.com/800x600/?mountains" alt="Mountain Destination">
        <img class="gallery-image" src="https://source.unsplash.com/800x600/?city" alt="City Destination">
    </div>

    <div id="video" class="video-section">
        <h2>Watch Our Travel Adventures</h2>
        <!-- Replace the video URL with your own -->
        <div id="youtube-video">
           <iframe width="560" height="315" src="https://www.youtube.com/embed/gCRNEJxDJKM?si=f80VeDwsMIEMhkYu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <div id="map" class="map-section">
        <h2>Visit Us</h2>
        <!-- Replace the map embed code with your own -->
        <div id="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE_LONGITUDE!2dYOUR_LONGITUDE!2dYOUR_LATITUDE!3dYOUR_ZOOM_LEVEL!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xYOUR_LATITUDE_LONGITUDE!2sYour%20Location!5e0!3m2!1sen!2sus!4vYOUR_MAP_API_KEY" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Travel Escape</p>
    </footer>
</body>
</html>
